addr: "127.0.0.1:8080"
docker_config_file: "${HOME}/.docker/config.json"
base_rule:
  mirror_registry: mirror-registry
  path_tpl: "{{.Registry}}/{{.Project}}-{{.Repo}}:{{.Tag}}"
registry:
  "<local-registry>:5000":
    alias: mirror-registry
rule:
  docker.io: {}
  gcr.io: {}
  ghcr.io: {}
  k8s.gcr.io: {}
  registry.k8s.io: {}
  quay.io: {}
  nvcr.io: {}
